@if (cartService.cart().length > 0) {
<div class="space-x-5">
  @for (item of cartService.cart(); track item.product.id) {
  <app-cart-item [item]="item"></app-cart-item>
  }
</div>
}
@else {
<div class="flex flex-col items-center justify-center">
  <img src="images/cart-page/no-item.png" loading="lazy" alt="No product available" class="max-h-72 m-auto mt-10">
  <h3 class="text-center font-medium text-2xl mb-6">Your cart is empty</h3>
  <app-custom-button routerLink="/products" [label]="'Go shopping'"></app-custom-button>
</div>
}
