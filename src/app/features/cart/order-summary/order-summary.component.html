<div class="mx-auto mt-6 max-w-4xl shadow-xl/20 shadow-black/5 flex-1 space-y-6 lg:mt-0 lg:w-full">
  <div class="space-y-4 rounded-lg bg-white p-4 sm:p-6">
    <p class="text-xl font-semibold text-gray-900">Order summary</p>
    <div class="space-y-4">
      <div class="space-y-2">
        <dl class="flex items-center justify-between gap-4">
          <dt class="text-base font-normal text-gray-500">Shipping cost</dt>
          <dd class="text-base text-gray-900">${{shippingCost}}</dd>
        </dl>
        <dl class="flex items-center justify-between gap-4">
          <dt class="text-base font-normal text-gray-500">Tax</dt>
          <dd class="text-base text-gray-900">${{tax}}</dd>
        </dl>
      </div>
      <dl class="flex items-center justify-between gap-4 pt-2">
        <dt class="text-base font-medium text-gray-900">Total</dt>
        <dd class="text-base font-medium text-gray-900">${{total()}}</dd>
      </dl>
    </div>
    <app-custom-button (click)="cartService.clearCart()" routerLink="/payment-success"
      [label]="'Proceed to Checkout'"></app-custom-button>
    <div class="flex items-center justify-center mt-3 gap-2">
      <span class="text-sm font-normal text-gray-500"> or </span>
      <a routerLink="/products" title="" class="inline-flex items-center gap-2 text-sm font-medium text-red-500">
        Continue Shopping
        <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 12H5m14 0-4 4m4-4-4-4" />
        </svg>
      </a>
    </div>
  </div>
</div>
