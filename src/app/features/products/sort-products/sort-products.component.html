@if (searchInputValue === "") {
<button class="font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center cursor-pointer relative"
  type="button" (click)="toggleSortMenu()">
  Sort by
  <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
  </svg>
</button>
<div class="z-10 bg-white rounded-lg shadow-sm w-44 absolute" [class.hidden]="!isSortMenuOpen">
  <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdownDefaultButton">
    @for (item of sortOptions; track $index) {
    <li>
      <span class="block px-4 py-2 hover:bg-red-100 cursor-pointer font-medium" (click)="selectSort(item.value,item.order)"
        [ngClass]="{
        'text-red-600': selectedSort === item.value && selectedOrder === item.order
      }">{{item.label}}</span>
    </li>
    }
  </ul>
</div>
}
