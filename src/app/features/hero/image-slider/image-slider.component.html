<div
  class="h-full w-full flex flex-row-reverse items-end justify-end gap-2 p-5 transition-opacity duration-400 absolute opacity-0 hover:opacity-100 z-10">
  <button
    class="bg-gray-100 h-8 w-8 rounded-full cursor-pointer text-[11px] text-black/50 flex items-center justify-center"
    (click)="next()"
    >
    <i class="fa-solid fa-arrow-right"></i>
  </button>
  <button
    class="bg-gray-100 h-8 w-8 rounded-full cursor-pointer text-[11px] text-black/50 flex items-center justify-center"
    (click)="prev()"
    >
    <i class="fa-solid fa-arrow-left"></i>
  </button>
</div>
<div class="w-full h-full">
  <span [ngStyle]="{'background-image': 'url(' + slides[index].url + ')' , opacity: hidden ? 0 : 1}"
    class="w-full h-full bg-center bg-no-repeat bg-cover block z-0 transition-opacity duration-200">
  </span>
</div>
